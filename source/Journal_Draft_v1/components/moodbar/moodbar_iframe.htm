<!DOCTYPE html>
<html>

<head>
    <!--Add Component Style & Script Here-->
    <link rel="stylesheet" href="moodbar_style.css">
    <script src="moodbar_script.js"></script>
    <script src="mood_drawer.js"></script>

</head>

<body>
    <div class="range">
        <div class="field">
            <div class="value left">0</div>
            <input type="range" min="0" max="100" value="50" steps="1" oninput="happiness(this.value)"
                onchange="happiness(this.value)">
            <div class="value right">100</div>
            <div class="face-shower" style="width:66px;height:66px;">
                <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="33" cy="33" r="32" fill="#FBD671" stroke="#D67900" stroke-width="2" />
                    <ellipse cx="23" cy="25" rx="4" ry="6" style="fill:black;" />
                    <ellipse cx="43" cy="25" rx="4" ry="6" style="fill:black;" />
                    <path d="M 17 49 C 33 49, 33 49, 49 49" stroke="black" stroke-width="4" fill="transparent" />
                </svg>
            </div>
        </div>
    </div>
    <script>
        document.body.className = 'color-' + parent.parent.main_theme;
    </script>
</body>

</html>
